<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div id="container">
        <h1 id="appName">Weather Snap</h1>

        <form id="weatherForm">
            <input type="text" id="cityInput" placeholder="Enter city name" required />
            <button type="submit" id="btn">Get Weather</button>
        </form>
        <div id="weatherResult">
          <h1 id="name">Enter The City</h1>
          <h1 id="temp"></h1>
          <div class="stats">
            <h2 class="item" id="wind"></h2>
            <h2 class="item" id="humidity"></h2>
            <h2 class="item" id="Pressure">Pressure : 20 Pa</h2>
            <h2 class="item" id="sunrise"></h2>
            <h2 class="item" id="sunset"></h2>
            <h2 class="item" id="clouds"></h2>
          </div>

          <!-- <img src="./images/coldest.png" alt="" style="height: 80px;" id="emoji"> -->
        </div>
        <div id="error" class="error"></div>
    </div>
   <script src="index.js"></script>
  </body>
</html>
